<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #outer-box{
        width: 1000;
        padding: 75px;
        text-align: center;
    }
    .box{
        margin-top: 25px;
        border: 2px solid black;
        display: inline-block;
        width: 250px;
        height: 250px;
        background-color: blue;
    }
</style>
</head>
<body>
    <div id="outer-box">
        <h3>Welcome!</h3>
        {% for box in range(0, boxes) %}
            <div class="box" style="background-color: {{ color }};"></div>
        {% endfor %}
    </div>
</body>
</html>
