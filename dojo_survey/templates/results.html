<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
</head>
<body>
    <div id="wrapper">
        <h3 id="results-heading">Submitted Info</h3>
        <p><span class="results-label">Name: </span> {{ session['name'] }}</p>
        <p><span class="results-label">Location: </span> {{ session['location'] }}</p>
        <p><span class="results-label">Language: </span> {{ session['language'] }}</p>
        <p><span class="results-label">Comment: </span> {{ session['comment'] }}</p>
        <a href="/" id="back-button">Go Back</a>
    </div>
</body>
</html>
